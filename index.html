<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8>" />
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" href="styles.css" type="text/css" />
  </head>
  <body>
    <header><h1>Rock Paper Scissors</h1></header>

    <div class="score-board">
      <div id="user-label" class="badge">User</div>
      <div id="computer-label" class="badge">Computer</div>
      <span id="user-score">0</span> : <span id="computer-score">0</span>
    </div>

    <div class="result"><p>Paper covers rock. You win!</p></div>

    <div class="choices">
      <div id="rock" class="choice">
        <img
          width="48"
          height="48"
          src="images/rock.png"
        />
      </div>
      <div id="paper" class="choice">
        <img
          width="48"
          height="48"
          src="images/paper.png"
        />
      </div>
      <div id="scissors" class="choice">
        <img
          width="48"
          height="48"
          src="images/scissors.png"
        />
      </div>

      <p id="action-message">Make your move.</p>
	
    </div>
    <script src="script.js" type="text/javascript"></script>
    <a href="gestyy.com/w9FfrS/">
      <img alt="Popigames" src="AD.PNG"
      width="600" height="600">
  </body>
</html>
